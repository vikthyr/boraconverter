<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">        
        <link rel="stylesheet" href="css/styles.css">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </head>
    <body>
        <h1>Bora Converter</h1>

        <div id="form-container" class="smooth-box-shadow">
            <div id="form-overlay" class="overlay">
                <div class="spinner-border" role="status"></div>
            </div>

            <label class="input-label" for="from-currency-input">Amount</label>
            <div id="from-currency-container" class="input-group">
                <input type="text" id="from-currency-input" class="input-group-text" placeholder="0,00" data-raw=""></input>
                <select id="from-currency-select" class="form-select"></select>
            </div>
            
            <div>
                <button type="button" id="invert-form" class="btn btn-light" onclick="InvertForm()"><i class="bi bi-arrow-down-up"></i></button>
            </div>

            <label class="input-label" for="to-currency-input">Converted To</label>
            <div id="to-currency-container" class="input-group">
                <input type="text" id="to-currency-input" class="input-group-text" placeholder="0,00" data-raw=""></input>
                <select id="to-currency-select" class="form-select"></select>
            </div>
        </div>
    </body>
</html>
