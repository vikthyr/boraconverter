            <div id="form-container" class="smooth-box-shadow">

                </div>

                <div id="from-currency-container" class="input-group">

                    <select id="from-currency-select" class="form-select"></select>
                </div>
                
                <div>
                    <button type="button" id="invert-form" class="btn btn-light" onclick="InvertForm()"><i class="bi bi-arrow-down-up"></i></button>
                </div>

                <label class="input-label" for="to-currency-input">Converted To</label>
                <div id="to-currency-container" class="input-group">
                    <input type="text" id="to-currency-input" class="input-group-text" placeholder="0,00" data-raw=""></input>
                    <select id="to-currency-select" class="form-select"></select>
                </div>
            </div>
        </section>
